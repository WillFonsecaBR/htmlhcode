<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATRIBUTOS GLOBAIS - "draggable" MOVIMENTAR ELEMENTOS</title>
  <style>
    #quadrado {
      width: 300px;
      height: 300px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>

  <!-- O ATRIBUTO GLOBAL "draggable" PERMITE QUE O USUARIO DA PAGINA MOVIMENTE
  ELEMENTOS. -->

  <button type="button" draggable="true">ARRASTAR</button>

  <div id="quadrado" draggable="true"></div>

  .drop

</body>
<!-- org. apagar comentario -->

</html>
