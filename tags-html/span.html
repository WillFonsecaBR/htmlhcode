<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>TAG SPAN</title>

  <style>
    .vermelho {
      font-size: 40px;
      color: red;
      text-align: center;
    }

    .container {
      width: 50;
      height: 50;
      margin: 6px;
      font-size: 30px;
    }
  </style>

</head>

<body>

  <!-- 
    # A tag span não tem nenhum peso semantico ou estilo,é muito utilizada 
    para criar formatações em determinados pontos do texto. Sempre que utilizada
    é muito importante setar uma classe para alterar o estilo somente daquela tag.
   -->

  <DIV class="container">
    <P>
      Lorem ipsum dolor <span class="vermelho">sit amet consectetur adipisicing elit.</span> Commodi, impedit!
      Doloremque voluptatibus assumenda
      accusantium itaque optio quisquam asperiores harum facere consequatur, veritatis sint, quo expedita velit! Earum
      nesciunt tempora eaque.
    </P>
  </DIV>

</body>

</html>
