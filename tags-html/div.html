<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>TAG DIV</title>

  <style>
    .teste {
      background-color: red;
      border: black;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- 
    # O display inicia pegando o tamnho da pagina;
    # Podem ser colocados elementos soltos dentro da tag mais não é o correto;
    # depois de definidas as propriedades do html, ainda continua com propriedade
    no display;
   -->
  <div></div>
  <div>a</div>
  <div class="teste"></div>
</body>

</html>
